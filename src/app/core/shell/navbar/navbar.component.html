<div class="main-navbar sticky-top bg-white">
  <!-- Main Navbar -->
  <nav class="navbar align-items-stretch navbar-light flex-md-nowrap p-0">
    <ul class="navbar-nav border-left flex-row ">
      <li class="nav-item border-right dropdown notifications">
        <a class="nav-link nav-link-icon text-center" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          <div class="nav-link-icon-wrapper">
            <i class="far fa-bell"></i>
            <span class="badge badge-pill badge-danger">2</span>
          </div>
        </a>
      </li>
      <li class="nav-item dropdown">
        <div class="nav-item" ngbDropdown>
          <a id="language-dropdown" class="nav-link dropdown-toggle text-nowrap px-3" ngbDropdownToggle>{{currentLanguage}}</a>
          <div ngbDropdownMenu aria-labelledby="language-dropdown">
            <button class="dropdown-item" *ngFor="let language of languages" (click)="setLanguage(language)">
              {{language}}
            </button>
          </div>
        </div>
      </li>
      <li class="nav-item dropdown">
        <div class="nav-item" ngbDropdown>
          <a id="user-dropdown" class="nav-link" ngbDropdownToggle>
            <img class="user-avatar rounded-circle mr-2" src="assets/3.jpg" alt="User Avatar">
            <span class="d-none d-md-inline-block">{{username}}</span>
          </a>
          <div ngbDropdownMenu aria-labelledby="user-dropdown">
            <h6 class="dropdown-header">
              <span translate>Logged in as</span>
              <b>{{username}}</b>
            </h6>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item" (click)="logout()" translate>Logout</button>
          </div>
        </div>
      </li>
    </ul>
  </nav>
</div>
